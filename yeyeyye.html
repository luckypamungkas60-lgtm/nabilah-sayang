<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Code Cinta ❤️</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      flex-direction: column;
      font-family: sans-serif;
    }
    #qrcode {
      filter: invert(1);
      -webkit-mask-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Simple_heart_icon.svg/1024px-Simple_heart_icon.svg.png');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: contain;
      mask-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Simple_heart_icon.svg/1024px-Simple_heart_icon.svg.png');
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: contain;
      width: 300px;
      height: 300px;
    }
    h1 {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>
  <h1>Scan aku ❤️</h1>
  <script>
    const SITE_URL = "https://nas60-lgtm.github.io/"; // link websitemu
    new QRCode(document.getElementById("qrcode"), {
      text: SITE_URL,
      width: 300,
      height: 300,
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
